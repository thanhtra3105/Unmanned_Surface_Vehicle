<!DOCTYPE html>
<html lang="vi">

<head>
    <title>{% block title %}USV Application{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block head_extra %}{% endblock %}
</head>

<body class="bg-gray-100">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">USV</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/overview"><i class="fa-solid fa-chart-line"></i> Overview</a></li>
                    <li><a href="/"><i class="fa-solid fa-water"></i> Set Mission</a></li>
                    <li><a href="/telemetry"><i class="fa-solid fa-ship"></i> Dashboard</a></li>
                    <li><a href="/stream"><i class="fa-solid fa-chart-area"></i> Stream</a></li>
                    <li><a href="/settings"><i class="fa-solid fa-gear"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content-wrapper">
            {% block topbar %}
            <header class="top-bar">
                <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="search-box">
                    <input type="text" placeholder="Search or type command...">
                </div>
                <div class="user-actions">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <div class="avatar-icon">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                </div>
            </header>
            {% endblock %}

            <div class="content-area">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% block body_extra_script %}{% endblock %}

</body>

</html>
