<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>USV Mission Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl7j1gjfJ-OentAm-aqDHu81p-Kv3WHos"></script>
</head>
<body>
  <div id="panel">
    <button onclick="exportMission()">Xuất JSON</button>
    <button onclick="clearMission()">Xóa Mission</button>
    <button onclick="importMission()">Nhập JSON</button>
    <input type="file" id="fileInput" style="display:none" accept=".json">
  </div>
  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
