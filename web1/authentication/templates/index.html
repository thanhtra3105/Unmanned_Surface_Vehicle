<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GCS Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!--Co the tach code vong for nay thanh file rieng de dung lai code
        trong moi file html chi can include file vao la dung duoc, khong can viet lai ca doan code
        -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role='alert'>
            <strong>Message: </strong> {{message}}
            <button type='button' class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endfor %}

        <h4>Welcome to GSC website</h4>

        {%if user.is_authenticated %}
            {%with fname=user.first_name%}
        <h4>Hello {{fname}}! Logged in successfully! </h4>
            {% endwith %}
        <button type="submit"><a href="/signout">SignOut</a></button>
        {% else %}
        <button type="submit"><a href="/signup">SignUp</a></button>
        <button type="submit"><a href="/signin">SignIn</a></button>

        {% endif %}
        <!--JS bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
